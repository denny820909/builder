                           'required': True, 
                           'size': '70', 
                           'label':'<h3> Build appliance src revision. Use AUTOREV to take the HEAD of poky:</h3>'}}]
steps: [{'SetDest':{}}, 
        {'CheckOutLayers': {}}, 
        {'RunPreamble': {}}, 
        {'CreateAutoConf': {'machine': 'qemux86-64', 'SDKMACHINE' : 'i686', 'distro': 'poky', 'buildapp': True}},
        {'CreateBBLayersConf': {'buildprovider' : 'yocto'}},
        {'BuildImages': {'images': 'universe -c fetch'}},
        {'BuildImages': {'images': 'build-appliance-image'}},
        {'PublishArtifacts': {'artifacts': ['build-appliance']}}]

